{% extends 'base.html' %} 
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Money</title>

</head>
<body>
    <h1>Deposit Money</h1>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" step="0.01" required>
        <button type="submit">Deposit</button>
    </form>
    <a href="{% url 'profile' %}">Back to Profile</a>
</body>
</html>
